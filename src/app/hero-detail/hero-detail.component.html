<div *ngIf="hero">
  <h2>{{ hero?.name | uppercase }} details</h2>
  <div><span>id: </span>{{ hero?.id }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input
      type="text"
      id="hero-name"
      [(ngModel)]="hero.name"
      placeholder="name"
    />
  </div>
</div>
<button (click)="goBack()">Go back</button>
<button (click)="save()">Save</button>
